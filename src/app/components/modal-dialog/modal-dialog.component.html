<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-toggle="tooltip"
                    data-placement="top" title="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="meals" class="modal-body">
                <div *ngFor="let mealDTO of meals">
                    <div class="row">
                        <div class="col-5"><span class="badge badge-primary" style="width: 100%;">{{ mealDTO.meal.name }}</span></div>
                        <div class="col-5"><span class="badge badge-info" style="width: 100%;">{{ mealDTO.regular }}</span></div>
                        <div class="col-2"><span class="badge badge-dark">{{ mealDTO.count }}</span></div>
                    </div>
                </div>
            </div>
            <div *ngIf="order" class="modal-body">
                <span class="badge badge-primary">{{order.user.name}} {{order.user.lastName}} has ordered
                    {{order.meal.name}} ({{order.type.name}}).</span><br>
                <span class="badge badge-primary">Are you sure you want to cancel that order?</span>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="confirm(true)" class="btn btn-success" data-dismiss="modal"
                    data-toggle="tooltip" data-placement="top" title="Yes">Yes</button>
                <button type="button" (click)="confirm(false)" class="btn btn-danger" data-dismiss="modal"
                    data-toggle="tooltip" data-placement="top" title="No">No</button>
            </div>
        </div>
    </div>
</div>
