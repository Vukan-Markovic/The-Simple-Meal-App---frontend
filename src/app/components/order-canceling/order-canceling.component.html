<div class="container">
    <div class="card text-center">
        <div class="card-body">
            <h4 class="card-header"> List of my orders for &nbsp; 
                <select (change)="onChange()" [(ngModel)]="forDay" name="forDay">
                    <option> today</option>
                    <option> tomorrow</option>
                </select>
            </h4>
            <div class="row justify-content-center scrollit">

                <table mat-table [dataSource]="orderCancelingdataSource" class="mat-elevation-z8 table-order-caceling " matSort>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.meal.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.type.price}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cancel">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cancel</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button class="btn btn-secondary" data-toggle="modal"
                                (click)="orderCanceling(element)">
                                cancel order
                            </button>
                        </td>

                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
            </div>
            <!--END class="row justify-content-center scrollit"-->
        </div>
        <!--END class="card-body" -->
    </div><!-- END class="card text-center"-->
</div>
<!--END class="container"-->
