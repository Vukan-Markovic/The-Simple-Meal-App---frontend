<div class="modal fade center" id="updateDailyMenuModal" tabindex="-1" role="dialog" 
    aria-labelledby="dailyMenuModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"  role="document" id="modalDialogUpdate">
        <div class="modal-content">
            <div *ngIf="meals.length == 0" class="alert alert-danger">
                List of meals is empty. If you want to create a meal, press the button. &nbsp;
                <button type="button" id="addNewMeal" class="btn btn-success" data-toggle="modal" data-target="#addMeal"
                    data-placement="center" title="Create new meal">Create new
                    meal</button>
            </div>
            <!--END class="modal-header"-->
            <div class="modal-header">
                <h5 class="modal-title">Update daily menu for {{dailyMenu.date | date : 'EEEE d/MM'}}</h5>
                <button type="button" class="close" id="closeButton" (click)="close()" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--END class="modal-header"-->

            <div class="container " *ngIf="meals.length != 0">
                <div class="modal-body scrollit-modal"  [style.max-height.px]="this.screenHeight">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4">
                                <img *ngIf="weeklyMenu && weeklyMenu.imagePath" [src]="weeklyMenu.imagePath" id="image">
                            </div>
                            <!--END class="col-4"-->
                            <div class="col-8">
                                <br>
                                <div class="row filterButton">
                                    <div class="col filter-meals text-left">
                                        <mat-form-field>
                                            <mat-label>Search</mat-label>
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="By name of category" id="filterInput">
                                            <button mat-button matPrefix mat-icon-button>
                                                <mat-icon>search</mat-icon>
                                            </button>

                                        </mat-form-field>
                                    </div>
                                    <!--END class="col filter-meals text-left"-->
                                    <div class="col text-right">
                                        <button type="button" id="addNewMeal" class="btn btn-success"
                                            data-toggle="modal" data-target="#addMeal" data-placement="center"
                                            title="Create new meal">Create
                                            new meal</button>
                                    </div>
                                    <!--END class="col text-right"-->
                                </div>
                                <!--END class="row filterButton"-->

                                <br>
                                <div class="row justify-content-center scrollit">

                                    <table mat-table [dataSource]="mealDataSource"
                                        class="mat-elevation-z10 table-daily-menu text-center" matSort>
                                        <ng-container matColumnDef="select">
                                            <th mat-header-cell *matHeaderCellDef style="text-align: center;">
                                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                    [aria-label]="checkboxLabel()">
                                                </mat-checkbox>
                                            </th>
                                            <td mat-cell *matCellDef="let row">
                                                <mat-checkbox (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null"
                                                    [checked]="selection.isSelected(row)"
                                                    [aria-label]="checkboxLabel(row)">
                                                </mat-checkbox>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="types">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Food category </th>
                                            <td mat-cell *matCellDef="let element">
                                                <div *ngIf="element.types.length == 1">
                                                    {{element.types[0].name}}
                                                </div>
                                                <div *ngIf="element.types.length != 1">
                                                    Regular
                                                </div>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="name">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name of the meal </th>
                                            <td mat-cell *matCellDef="let element"><b>{{element.name}} </b> </td>
                                        </ng-container>

                                        <ng-container matColumnDef="description">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description of the
                                                meal
                                            </th>
                                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                                        <tr mat-row (click)="selection.toggle(row)"
                                            *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                </div>
                                <!--END class="row justify-content-center scrollit"-->

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" (click)="onSubmit()">Save
                                        daily menu</button>
                                </div>
                                <!--END class="modal-footer"-->

                            </div>
                            <!--END class="col-8"-->

                        </div>
                        <!--END class="row"-->
                    </div>
                    <!--END class="container-fluid"-->
                </div>
                <!--END class="modal-body"-->
            </div>
            <!--END class="container"-->
        </div>
        <!--END class="modal-content"-->
    </div>
    <!--END class="modal-dialog modal-lg"-->
</div>
<!--END class="modal fade center"-->

<app-add-meal></app-add-meal>
